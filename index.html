<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search Abstraction Layer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css" rel="stylesheet">
</head>
<body class="content" style="margin: 10px;">
    <h2>Use <pre>/search/:search</pre> to search using a query</h2>
    <h2>Use <pre>/search/:search?offset=NUMBER</pre> to paginate through a search query</h2>
    <h2>Use <pre>/recent</pre> to see recently searched images</h2>

    <span>Made by <a href="https://github.com/AkiraLaine" target="_blank">Akira Laine</a> and  <a href="https://github.com/SimulatedGreg" target="_blank">Greg Holguin</a> </span>
</body>
</html>
